<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title and page.layout != 'home' %}{{ page.title | escape }} | {% endif %}{{ site.title }}</title>

  {%- seo title=false -%}

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/print.css' | relative_url }}" media="print">
  <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;1,400;1,500;1,600&family=Merriweather:wght@900&display=swap" rel="stylesheet">

  <link rel="icon" href="{{ '/favicon.ico' | relative_url }}">
  <link rel="icon" href="{{ '/icon-192.png' | relative_url }}" type="image/png">
  <link rel="apple-touch-icon" href="{{ '/apple-touch-icon.png' | relative_url }}">
  <link rel="manifest" href="{{ '/site.webmanifest' | relative_url }}">
  <meta name="theme-color" media="(prefers-color-scheme: light)" content="#65a30d">
  <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#22c55e">

  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}
</head>
