<footer class="w-9/10 max-w-5xl mx-auto">
  <p>&copy; 2021 <a rel="author" href="{{ '/' | relative_url }}" aria-label="{{ site.author | escape }}'s website">{{ site.author | escape }}</a></p>
  <ul>
    {%- for item in site.data.footer -%}
      <li><a href="{{ item.link | relative_url }}" rel="noopener nofollow">{{ item.name | escape }}</a></li>
    {%- endfor -%}
  </ul>
</footer>
