---
layout: default
---
<div class="px-[5vw] sm:px-[10vw] md:px-[15vw] bg-gray-100 dark:bg-black print:bg-transparent">
  <div class="flex flex-col justify-center items-center text-center text-lg md:text-xl max-w-prose mx-auto mb-12 print:border-b">
    {%- if page.image -%}
      <img class="w-44 rounded-full my-8 dark:opacity-90" src="{{ page.image.path | relative_url }}" alt="{{ page.image.alt }}" />
    {%- endif -%}

    {%- if page.title -%}
      <h1 class="text-gradient-brand inline-block font-headline text-4xl sm:text-6xl font-black leading-snug sm:leading-snug">{{ page.title | smartify }}</h1>
    {%- endif -%}

    <p class="text-2xl sm:text-4xl sm:mt-3">I make websites do <em class="font-semibold text-gray-900 dark:text-gray-50">cool&nbsp;stuff</em>.</p>

    <p class="mt-8 mb-12">{{ "I'm" | smartify }} a full stack engineer and the director of digital strategy at <a class="body-link" href="https://wmich.edu/">Western&nbsp;Michigan&nbsp;University</a>.</p>
  </div>
</div>
<div class="px-[5vw] sm:px-[10vw] md:px-[15vw]">
  <div class="w-full mx-auto prose prose-lg md:prose-xl lg:prose-wide xl:prose-max dark:prose-dark">
    {{ content }}
  </div>
</div>
