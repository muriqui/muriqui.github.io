---
layout: default
---
<div class="flex flex-col justify-center items-center">
  {%- if page.image -%}
    <img class="w-40 rounded-full my-4" src="{{ page.image.path | relative_url }}" alt="{{ page.image.alt }}" />
  {%- endif -%}
  <div class="text-center mb-8">
    {%- if page.title -%}
      <h1 class="text-4xl font-bold">{{ page.title | escape }}</h1>
    {%- endif -%}
    {%- if site.description -%}
      <p class="text-lg font-light">{{ site.description }}</p>
    {%- endif -%}
  </div>

  <div class="prose">
    {{ content }}
  </div>
</div>
